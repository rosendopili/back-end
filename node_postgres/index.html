<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Node API</title>
</head>
<body>
    <div class="buttons">
    
        <form>
            <input 
                class="firstNameCreate" 
                type="text" 
                placeholder="First Name"/>
            <input 
                class="lastNameCreate" 
                type="text" 
                placeholder="Last Name"/>
            <button 
                class="create"
                type="submit" 
                >Create
            </button>
        </form>

        <form>
            <input 
                class="idUpdate" 
                type="number" 
                placeholder="User ID"/>
            <input 
                class="firstNameUpdate" 
                type="text" 
                placeholder="First Name"/>
            <input 
                class="lastNameUpdate" 
                type="text" 
                placeholder="Last Name"/>
            <button 
                class="update" 
                type="submit"
                >Update
            </button>
        </form>

        <form>
            <input 
                class="idDelete" 
                type="number" 
                placeholder="User ID"/>
            <button 
                class="delete" 
                type="submit"
                >Delete
            </button>
        </form>
        
    </div>

    <div class="peopleContainer"></div>
    
    
    <script src="scripts.js"></script>
</body>
</html>
